<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link REL="SHORTCUT ICON"  HREF="image/coffee-cup.ico.png">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="dangnhap.cafe.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <script src="script.js"></script>

</head>

<body>
    <section>
        <div class="img-bg">
            <img src="image/dki.jpg"
                alt="Hình Ảnh Minh Họa">
        </div>
        <div class="noi-dung">
            <div class="form">
                <h2>Đăng Ký</h2>
                <form action="" id="form">
                    <div class="input-form">
                        <span>Nhập tài khoản mới</span>
                        <input type="text" placeholder="" id="username">
                        <p style="color:red"></p>
                    </div>
                    <div class="input-form">
                        <span>Nhập mật khẩu mới</span>
                        <input type="password" placeholder="" id="pass1">
                        <p style="color:red"></p>
                    </div>
                    <div class="input-form">
                        <span>Nhập lại mật khẩu</span>
                        <input type="password" placeholder="" id="pass2">
                        <p style="color:red"></p>
                    </div>
                    <div class="nho-dang-nhap">
                        <label><input type="checkbox" name=""> Nhớ Mật Khẩu</label>
                    </div>
                    <div class="input-form">
                        <center><a style="text-decoration: none;" href=""  ><h2>Đăng Ký</h2></a></center>
                    </div>
                </form>
                <script>
                    Validator({
                form:'#form',
                rules: [Validator.isRequired('#username','Fill username pls'),
                Validator.minlenght('#pass1',6,'Password is blank'),
                Validator.isRequired('#pass2'),
                Validator.isPasswordConfirm('#pass2',function(){
                    return document.querySelector('#form #pass1').value;
                },'password is not correct')
            ]
                    });
                </script>
                <h3>Đăng Ký Bằng Mạng Xã Hội</h3>
                <ul class="icon-dang-nhap">
                    <button class="fa fa-facebook" aria-hidden="true"></i></button>
                    <button class="fa fa-google" aria-hidden="true"></i></button>
                    <button class="fa fa-twitter" aria-hidden="true"></i></button>
                </ul>
            </div>
        </div>
        
    </section>
  
</body>

</html>
